<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="app/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
      <div class="card">
        
        <div class="card-header">
          <div class="header-overlay"></div>
        </div>
        
        
        
        <div class="card-body">
          <h2 class="title">Get
            <span class="insights">insights</span>
            that help your business grow.
          </h2>
          <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          <div class="card-footer">
            
              <div class="item">
                <h3 class="number">10K+</h3>
                <h4 class="portion">companies</h4>
              </div>
              <div class="item">
                <h3 class="number">314</h3>
                <h4 class="portion">templates</h4>
              </div>
              <div class="item">
                <h3 class="number">12M+</h3>
                <h4 class="portion">queries</h4>
              </div>
          </div>
        </div>
      </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
